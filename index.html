<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/main.js" type="module" defer></script>
    <title>Heroes</title>
</head>
<body>
    <header>
        <div class="logo">
            <img class="logoMarvel" src="source/Marvel_Logo.svg" alt="" />
            <img class="logoDC" src="source/DC_Comics_logo.svg" alt="" />
        </div>
        <!-- <input type="search" id="inputBusqueda" placeholder="Buscar" /> -->
        <svg xmlns="http://www.w3.org/2000/svg" style="display:none">
            <symbol xmlns="http://www.w3.org/2000/svg" id="sbx-icon-search-8" viewBox="0 0 40 40">
              <path d="M16 32c8.835 0 16-7.165 16-16 0-8.837-7.165-16-16-16C7.162 0 0 7.163 0 16c0 8.835 7.163 16 16 16zm0-5.76c5.654 0 10.24-4.586 10.24-10.24 0-5.656-4.586-10.24-10.24-10.24-5.656 0-10.24 4.584-10.24 10.24 0 5.654 4.584 10.24 10.24 10.24zM28.156 32.8c-1.282-1.282-1.278-3.363.002-4.643 1.282-1.284 3.365-1.28 4.642-.003l6.238 6.238c1.282 1.282 1.278 3.363-.002 4.643-1.283 1.283-3.366 1.28-4.643.002l-6.238-6.238z"
              fill-rule="evenodd" />
            </symbol>
            <symbol xmlns="http://www.w3.org/2000/svg" id="sbx-icon-clear-3" viewBox="0 0 20 20">
              <path d="M8.114 10L.944 2.83 0 1.885 1.886 0l.943.943L10 8.113l7.17-7.17.944-.943L20 1.886l-.943.943-7.17 7.17 7.17 7.17.943.944L18.114 20l-.943-.943-7.17-7.17-7.17 7.17-.944.943L0 18.114l.943-.943L8.113 10z" fill-rule="evenodd" />
            </symbol>
          </svg>
          <form novalidate="novalidate" onsubmit="return false;" class="searchbox sbx-twitter">
            <div role="search" class="sbx-twitter__wrapper">
              <input type="search" name="search" placeholder="Busca tu Heroe" autocomplete="on" required="required" class="sbx-twitter__input" id="buscador">
              <button type="submit" title="Submit your search query." class="sbx-twitter__submit">
                <svg role="img" aria-label="Search">
                  <use xlink:href="#sbx-icon-search-8"></use>
                </svg>
              </button>
              <button type="reset" title="Clear the search query." class="sbx-twitter__reset">
                <svg role="img" aria-label="Reset">
                  <use xlink:href="#sbx-icon-clear-3"></use>
                </svg>
              </button>
            </div>
          </form>
          
    </header>

    <main>
        <div class="cards">
        </div>
        <dialog id="miDialogo">
            <div class="cajaDialogo">
                <div class="infoDialogo">
                    <p id="nombreHeroe"></p>
                    <br>
                    <p id="descripcionHeroe"></p>
                    <br>
                    <p id="fecha_lanzamiento"></p>
                </div>
                <div class="imagenBoton">
                    <img id="imagenHeroe" src="" alt="">
                    <button id="cerrar">Cerrar</button>
                </div>
            </div>

        </dialog>
        
    </main>
    
</body>
</html>
